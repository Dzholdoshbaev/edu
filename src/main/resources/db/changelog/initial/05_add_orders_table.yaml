databaseChangeLog:
  - changeSet:
      id: create orders table
      author: Chyngyz
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: users_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_users_id_for_orders
                    references: users(id)
                    nullable: false
              - column:
                  name: total_amount
                  type: Long
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false